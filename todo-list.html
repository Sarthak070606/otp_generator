<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      margin-top: 100px;
    }
    .todo-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin-top: 5px;
      background-color: #f1f1f1;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .remove {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="todo-container">
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>
</div>

<script>
  function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskText = taskInput.value.trim();
    if (taskText === "") {
      alert("Please enter a task.");
      return;
    }

    const li = document.createElement('li');
    li.innerHTML = taskText + ' <span class="remove" onclick="removeTask(this)">âœ–</span>';
    document.getElementById('taskList').appendChild(li);
    taskInput.value = "";
  }

  function removeTask(element) {
    element.parentElement.remove();
  }
</script>

</body>
</html>
